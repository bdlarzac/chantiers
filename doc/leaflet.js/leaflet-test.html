<body>

<style>
#mapid{
    position:absolute;
    top:0;
    bottom:0;
    width:100%;
}
</style>
<div id="mapid"></div>
<script>
    //const mymap = L.map('mapid').setView([51.505, -0.09], 13);         // Londres
    //const mymap = L.map('mapid').setView([44.09987, 3.2425], 11);      // La Resse 
	const mymap = L.map('mapid').setView([44.0058045, 3.223307], 13);    // Centre zone BDL
	//
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(mymap);
    //
    const dopopup = false;
    if(dopopup){
        const popup = L.popup();
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent(e.latlng.toString())
                .openOn(mymap);
        }
        mymap.on('click', onMapClick);
    }
    // Ajout des donn√©es venant de QGis
    const typo_psg_layer = L.geoJSON().addTo(mymap);
    typo_psg_layer.addData(typo_psg_geojson);
//    const parcelle_layer = L.geoJSON().addTo(mymap);
//    parcelle_layer.addData(parcelle_geojson);
    //
    function onEachFeature(feature, layer) {
        if (feature.properties && feature.properties.Surf_SIG) {
            layer.bindPopup(feature.properties.Surf_SIG);
        }
    }
    const N = typo_psg_geojson.features.length; // 720
    // ne marche pas
    for(let i = 0; i < N; i++){
        L.geoJSON(typo_psg_geojson.features[i], {
            onEachFeature: onEachFeature
        }).addTo(mymap);
    }
</script>
