<script>

class ChoixParcelle {
    
    #html;
    
    #baseId;
    
    /** 
        @param  baseId String - Unique id of this component within the page.
    **/
    constructor(baseId){
        //
        this.#baseId = baseId;
        //
        this.#html = `
        <fieldset class="choix-parcelle">
            <legend>Parcelles</legend>
            <details open>
                <summary><span id="${this.#baseId}-summary" class="padding-left2">{{/* filled by js */}}</span></summary>
                <img 
                    class="vertical-align-middle bigicon margin-right"
                    src="/static/img/new.png"
                    title="Choisir une ou plusieurs UGs"
                    onclick="showModalUG();"
                />
                <div id="zone-parcelle"></div>
            </details>
        </fieldset>
        `;
    } // end constructor
    
    display(){
        document.write(this.#html);
    }
    
    initialize(){
        choixParcelle_choixChanged(this.#baseId);
    }
    
} // end class
